<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Level X | Weekendschool Hacking Challenge</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/noty.css" rel="stylesheet">
    <link href="/css/noty.mint.css" rel="stylesheet">
    <script src="/js/noty.js" type="text/javascript"></script>
    <script>
        window.onload = function() {
            if (window.location.hash === "#success") {
                new Noty({
                    type: "success",
                    theme: "mint",
                    text: "<strong>Gelukt!</strong>",
                }).show();
                window.location.hash = "";
            }
        }

        function advance() {
            var xhttp = new XMLHttpRequest();
            var url = "/levelY/" + document.getElementById("password").value + "/";
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        window.location.href = url + "#success";
                    } else {
                        alert("Wachtwoord is niet correct.")
                    }
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
</head>
<body>

<div class="jumbotron"><div class="container">
<h1>Level X | Weekendschool Hacking Challenge</h1>
</div></div>

<div class="container">

<h2>TODO</h2>
<p>TODO</p>
<h2>Wachtwoord</h2>
<p>Voer hier het wachtwoord in om in te loggen voor level Y.</p>
<form action="javascript:;" onsubmit="advance()">
<input type="text" id="password" name="password">
<input type="submit" value="Versturen">
</form>

</div></body>
</html>
